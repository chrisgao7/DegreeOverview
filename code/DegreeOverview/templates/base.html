{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />

    <title>{% block title %}{% endblock %}</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/img/favicon.ico' %}"
    />
    <link
      href="{% static 'assets/css/loader.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <script src="{% static 'assets/js/loader.js' %}"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />
    <link
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/plugins.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link
      href="{% static 'plugins/apex/apexcharts.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/dashboard/dash_1.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/elements/search.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <link
      href="{% static 'assets/css/scrollspyNav.css' %}"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/bootstrap-select/bootstrap-select.min.css' %}"
    />
    {% block CustomCss %}{% endblock %}
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
  </head>
  <body>
    <!-- BEGIN LOADER -->
    <div id="load_screen">
      <div class="loader">
        <div class="loader-content">
          <div class="spinner-grow align-self-center"></div>
        </div>
      </div>
    </div>
    <!--  END LOADER -->

    <!--  BEGIN NAVBAR  -->
    {% include "navbar.html" %}
    <!--  BEGIN NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">
      <div class="overlay"></div>
      <div class="search-overlay"></div>
      <!--  BEGIN SIDEBAR  -->
      {% include "sidebar.html" %}
      <!--  END SIDEBAR  -->

      <!--  BEGIN CONTENT AREA  -->
      {% block content %}
      <p>It is base.</p>
      {% endblock %}
      <!--  END CONTENT AREA  -->
    </div>
    <!-- END MAIN CONTAINER -->

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    <script>
      $(document).ready(function () {
        App.init();
      });
    </script>

    <script src="{% static 'plugins/highlight/highlight.pack.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <script src="{% static 'assets/js/elements/custom-search.js' %}"></script>

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <script src="{% static 'plugins/apex/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/js/dashboard/dash_1.js' %}"></script>
    <script src="{% static 'assets/js/scrollspyNav.js' %}"></script>

    <script src="{% static 'plugins/select2/select2.min.js' %}"></script>
    <script src="{% static 'plugins/select2/custom-select2.js' %}"></script>

    <script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script>
    {% block CustomJS %}{% endblock %}
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
  </body>
</html>
