{% extends "base.html" %} {% load staticfiles %} {% block title %}Create Course
Page{% endblock %} {%block content %}
<!--  START CONTENT AREA -->
<div id="content" class="main-content">
  <div class="container">
    <div class="container">
      <div class="row layout-top-spacing">
        <div class="col-lg-12 col-12 layout-spacing">
          <form action="/course/addcourse/" method="post" ENCTYPE="multipart/form-data">
            <div class="statbox widget box box-shadow">
              <div class="widget-header">
                <div class="row">
                  <div class="col-xl-12 col-md-12 col-sm-12 col-12 text-center">
                    <h2>Basic Info</h2>
                  </div>
                </div>
              </div>
              <div class="widget-content widget-content-area">
                <div class="row mb-4">
                  <div class="col">
                    <label>Course Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Input Course Name"
                      name="name"
                    />
                  </div>
                  <div class="col">
                    <label>Course Code</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Input Course Code"
                      name="code"
                    />
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <label>Course Type</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Input Course Type"
                      name="type"
                    />
                  </div>
                  <div class="col">
                    <label>Programme</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Input Programme"
                      name="programme"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col text-right">
                    <button class="btn btn-success" type="submit">Next</button>
                    <a class="btn btn-danger" href="/course/main/">Back</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--  END CONTENT AREA  -->
{% endblock %}

{% block CustomJS %}
{% if messages %} {% for msg in messages %}
<script>
  alert("{{ msg.message }}");
</script>
{% endfor %} {% endif %}
{% endblock %}
