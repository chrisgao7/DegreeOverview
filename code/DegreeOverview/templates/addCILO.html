{% extends "base.html" %} {% load staticfiles %} {% block title %}Add CILO
Page{% endblock %} {%block content %}
<!--  START CONTENT AREA -->
<div id="content" class="main-content">
  <div class="container">
    <div class="container">
      <div class="row layout-top-spacing">
      <div class="col-lg-12 col-12 layout-spacing">
        <div class="statbox widget box box-shadow">
          <div class="widget-header">
            <div class="row">
              <div class="col-xl-12 col-md-12 col-sm-12 col-12 text-center">
                <h2>Add CILO</h2>
              </div>
            </div>
          </div>
          <form action="/course/addcilo/{{ CourseID }}/" method="Post" ENCTYPE="multipart/form-data">
            <div class="widget-content widget-content-area">
              <div class="info">
                <div class="row">
                  <div class="col-md-11 mx-auto">
                    <div class="platform-div">
                      <div class="form-group">
                        <label>Name</label>
                        <input
                          type="text"
                          class="form-control mb-4"
                          id="Enter the cilo name"
                          placeholder="Enter the cilo"
                          name="name"
                        />
                      </div>
                      <div class="form-group mb-4">
                        <label>Description</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter the description"
                          rows="3"
                          name="discription"
                        />
                      </div>
                      <div class="form-group mb-4">
                      <label>PreCILO</label>
                        <select class="selectpicker form-control"
                                name="precilo"
                                data-size="5"
                                data-live-search="true"
                                data-actions-box="true"
                                data-live-search-placeholder="Search here!"
                                data-none-Selected-Text="Please search and select the pre CILOs"
                                multiple
                        >
                          {% for item1 in Course %}
                          {% for item2 in CILO %}
                          {% if item1.CourseID == item2.course_id %}
                            <option  value="{{ item1.CourseName }}-{{ item1.Type }}-{{ item2.CILOName }}">{{ item1.CourseName }}-{{ item1.Type }}-CILO{{ item2.CILOName }}</option>
                          {% endif %}
                          {% endfor%}
                          {% endfor%}
                        </select>
                    </div>
                    </div>
                    <div class="col-md-12 text-right mb-2">
                      <button class="btn btn-success" type="submit" value="save">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-12 col-12 layout-spacing">
        <div class="row text-right">
          <div class="col">
            <a class="btn btn-danger" href="/course/editcilo/{{ CourseID }}/">Back</a>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<!--  END CONTENT AREA  -->
{% endblock %}
{% block CustomJS %}
{% if messages %} {% for msg in messages %}
<script>
  alert("{{ msg.message }}");
</script>
{% endfor %} {% endif %}
{% endblock %}
